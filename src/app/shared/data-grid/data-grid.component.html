<table class="table fonta fade-in">

    <thead class="table-warning">
        <tr>
            <th scope="col" *ngFor="let item of columns">{{item.title}}</th>
        </tr>
    </thead>


    <tbody>
        <tr *ngFor="let item of data">
            <td *ngFor="let col of columns">

                <ng-container [ngSwitch]="col.type">
                    
                    <ng-container *ngSwitchCase="'text'">{{ item[col.field] }}</ng-container>
                    <ng-container *ngSwitchCase="'check'">
                        <input class="form-check-input" type="checkbox" disabled [checked]="item[col.field]">
                    </ng-container>

                    <ng-container *ngSwitchDefault>{{ item[col.field] }}</ng-container>
                </ng-container>
            </td>

            <td>
                <button (click)="onEdit.emit(item)" class="btn btn-primary me-2">ویرایش</button>
                <button (click)="onDelete.emit(item)" class="btn btn-danger ms-2">حذف</button>
            </td>

        </tr>
    </tbody>

</table>
