<div class="container fade-in">
  
  <div class="card m-3 " style="width: 18rem;">
    <div class="card-body ">
      <form class="needs-validation" #personForm="ngForm" novalidate>
        <div class="m-3">
          <h4 style="font-family: samim" class="card-title">
            رستوران یام یام
          </h4>
        </div>
        <div class="m-3">
          <h6 style="font-family: samim" class="card-title">
            <p>;)برای سفارش اول وارد شو</p>
          </h6>
        </div>
        <div class="form-floating m-3 col" style="font-family: sans-serif">
          <input
          
            [class.is-invalid]="this.person.invalidUser() || !this.person.userName"
            (click)="this.person.invalidUser()"
            (keypress)="this.person.keyWord($event)"
            class="form-control"
            #name="ngModel"
            name="username"
            [(ngModel)]="person.userName"
            type="text"
            class="form-control"
            minlength="3"
            maxlength="10"
            id="floatingInput"
            placeholder=" "
            [minlength]="2"
            
          />
          <div class="text-danger ml-3" *ngIf="!person.userName" style="font-size: small;">
            username is required
          </div>
         <div class="text-danger ml-3"  style="font-size: small;" >
          {{this.person.usermessage}}
         </div>
        
        
      <label for="validationCustom01" for="floatingInput">Username</label>
        </div>

        <div class="form-floating m-3 col" style="font-family: sans-serif">
          <input
            
            [class.is-invalid]="!this.person.loginpassword"
            class="form-control "
            #name="ngModel"
            name="loginPassword"
            [(ngModel)]="person.loginpassword"
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder=" "
            required
          />
          <div class="text-danger ml-3" *ngIf="!person.loginpassword" style="font-size: small;"  >
            passwor is required
           </div>
  
          <label for="floatingPassword">Password</label>
        </div>
        <div class="m-3">
          <a (click)="person.clear()" class="btn btn-outline-primary text-center m-2">Cancle</a>
          <button [disabled]="!this.person.invalidUser() && !this.person.loginpassword " (click)=" check()"  class="btn btn-warning text-center text-light m-2"
            >Enter</button
          >
        </div>
        <div class="card-footer text-center">
          <a
            class="card-link m-3 text-decoration-none"
            style="font-family: sans-serif"
            [routerLink]="'/register'"
            >dont have any account?</a>
        </div>
      </form>
    </div>
  </div>
</div>
