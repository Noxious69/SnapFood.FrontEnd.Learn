<div class="container fade-in ">
  <div class="card w-100 p-2 ">
     
      <form>
      <div class=" card-body row ">  
        <div class="form-floating col" style="font-family: sans-serif">
          <input
            (keypress)="this.person.keyWord($event)"
            name="name"
            [(ngModel)]="person.fullName"
            type="text"
            class="form-control "
            placeholder="floatingInput"
            aria-label="what is your name"
            id="floatingInput"
          />
          <label class="ms-2" for="floatingInput">what is your name</label>
        </div>

        <div class="input-group col">
          <span class="input-group-text " id="inputGroupPrepend">@</span>
          <div class="form-floating ">
          <input
            aria-describedby="inputGroupPrepend"
            [(ngModel)]="person.userName"
            name="user"
            type="text"
            minlength="3"
            maxlength="10"
            class="form-control"
            placeholder="floatingName"
            aria-label="enter your user name"
            id="floatingName"
          />
          <label class="ms-2 formcontrol" for="floatingName">enter your user name</label>
        </div>
        </div>
      </div>

      <div class="d-flex row">

        <div class="input-group m-3 me-1 col" style="font-family: sans-serif">
          <span class="input-group-text " id="inputGroupPrepend">+98</span>
          <div class="form-floating">
          <input
            (keypress)="this.person.keyNumber($event)"
            name="name"
            [(ngModel)]="person.phone"
            type="text"
            class="form-control"
            placeholder="floatingInput"
            id="floatingInput"
          />
          <label class="ms-2" for="floatingInput">Number</label>
        </div>
        </div>

      <div class="form-floating m-3 col-md-6" style="font-family: sans-serif">
        <input
          ngModel
          name="email"
          [(ngModel)]="person.email"
          type="email"
          class="form-control"
          placeholder="floatingInput"
          id="floatingInput"
        />
        <label class="ms-2" for="floatingInput">Email</label>
      </div>

     
    </div>

        <div class="form-floating m-3 col">
          <input
            [(ngModel)]="person.password"
            name="pass"
            type="password"
            minlength="8"
            maxlength="15"
            class="form-control"
            placeholder="floatingPassword"
            enter your user name="Make your password"
            id="floatingPassword"
          />
          <label class="ms-2" for="floatingPassword">Make your password</label>
        </div>

        <div class="form-floating m-3 col">
          <input
            [(ngModel)]="person.password"
            name="pass"
            type="password"
            minlength="8"
            maxlength="15"
            class="form-control"
            placeholder="floatingPassword"
            enter your user name="Make your password"
            id="floatingPassword"
          />
          <label class="ms-2" for="floatingPassword">tekrar your password</label>
        </div>
     
       

        
        <div class="col-md text-center">
        <div class="form-check form-check-inline m-3 col" name="user">
          <input
            [(ngModel)]="person.boos"
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
            value:bolean="false"
          />

          <label class="form-check-label" for="flexRadioDefault1">
            im customer
          </label>
        </div>
        <div  class="form-check form-check-inline m-3 col">
          <input
            [(ngModel)]="person.boos"
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
            value="true"
          />

          <label class="form-check-label" for="flexRadioDefault1">
            im Resturant manager
          </label>
        </div>
      </div>


        <div *ngIf="person.boos" class="form-floating m-3 d-flex row">
          <div class="form-floating m-3 col-auto" style="font-family: sans-serif">
            <input
              name="name"
              [(ngModel)]="person.userName"
              type="text"
              class="form-control "
              placeholder="floatingInput"
              aria-label="what is your name"
              id="floatingInput"
            />
            <label class="ms-2" for="floatingInput">resturan name</label>
          </div>

          <div class="col-auto form-floating m-3">
          <input
            min="0"
            oninput="validity.valid||(value='');"
            [(ngModel)]="person.experience"
            name="experience"
            class="form-control"
            minlength="5"
            maxlength="30"
            id="FloatingNumber"
            type="number"
          />

          <label class="ms-2" for="FloatingNumber">sabghe</label>
        </div>
        </div>
       

          <div class="m-3 text-center justify-content-center ">
            <button (click)="person.clear()" class="btn btn-outline-primary text-center m-2">Cancle</button>
            <button  class="btn btn-warning text-center text-light m-2"
            >Enter</button>
          </div>
          <div class="card-footer">
          <div class="text-center">
            <a
            [routerLink]="'/login'"
            class="card-link m-3 text-decoration-none"
            style="font-family: sans-serif"
            >also have an account?</a>
          </div>
        </div>
      </form>
    </div>
  </div>
