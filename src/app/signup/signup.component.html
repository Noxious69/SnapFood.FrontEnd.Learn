<div class="container fade-in">
  <div class="card w-100 mb-0 m-3 p-3">
    <div class="cad-body">
      <form class="needs-validation" #personForm="ngForm" novalidate>
        <div class="row">
          <div class="form-floating col m-3" style="font-family: sans-serif">
            <input
              [class.is-invalid]="this.person.invalidName() || !this.person.fullName"
              (click)="this.person.invalidName()"
              (keypress)="this.person.keyWord($event)"
              name="name"
              [(ngModel)]="this.person.fullName"
              type="text"
              class="form-control"
              placeholder=" "
              aria-label="what is your name"
              id="floatingInput"
            />
            <div class="text-danger " style="font-size: small" *ngIf="!person.fullName">
              Name is required
            </div>
            <div class="text-danger" style="font-size: small">
              {{this.person.namemessage}}
            </div>
            <label class="ms-2" for="floatingInput">what is your name</label>
          </div>

          <div class="input-group m-3 me-1 col">
            
              <span class="input-group-text " id="inputGroupPrepend">@</span>
            
            <div class="form-floating">
              <input
                [class.is-invalid]="this.person.invalidUser() || !person.userName"
                aria-describedby="inputGroupPrepend"
                [(ngModel)]="person.userName"
                name="user"
                type="text"
                minlength="3"
                maxlength="10"
                class="form-control"
                placeholder=" "
                aria-label="enter your user name"
              />
              <div class="text-danger " *ngIf="!person.userName" style="font-size: small;">
                username is required
              </div>
              <div
                class="text-danger invalid-feedback"
                style="font-size: small">
                {{ person.usermessage }}
              </div>
              <label class="ms-2 formcontrol" for="floatingName"
                >enter your user name</label>
            </div>
          </div>

        </div>

        <div class="d-flex row ">
          <div class="input-group m-3 me-1 col" style="font-family: sans-serif">
            <span class="input-group-text" id="inputGroupPrepend">+98</span>
            <div class="form-floating">
              <input
                (click)="this.person.invalidPhone()"
                [class.is-invalid]="this.person.invalidPhone()"
                (keypress)="this.person.keyNumber($event)"
                name="name"
                [(ngModel)]="this.person.phone"
                type="text"
                class="form-control"
                placeholder=" "
              />
              <div class="text-danger col m-auto" *ngIf="!this.person.phone" style="font-size: small">
                {{ this.person.phonemessage }}
              </div>
              <label class="ms-2" for="floatingInput">Number</label>
            </div>
          </div>
          <div
            class="form-floating m-3 col-md-6"
            style="font-family: sans-serif"
          >
            <input
              [class.is-invalid]="!this.person.email"
              ngModel
              name="email"
              [(ngModel)]="person.email"
              type="email"
              class="form-control"
              placeholder=" "
              required
            />
            <div
              *ngIf="!this.person.email"
              class="text-danger col"
              style="font-size: small"
            >
              email kharaaab
            </div>
            <label class="ms-2" for="floatingInput">Email</label>
          </div>
        </div>

        <div class="form-floating m-3 col">
          <input
            [class.is-invalid]="this.person.invalidPass()"
            (click)="this.person.invalidPass()"
            [(ngModel)]="this.person.password"
            name="pass"
            type="password"
            minlength="8"
            maxlength="15"
            class="form-control"
            placeholder=" "
            name="password"
          />
          <div class="text-danger invalid-feedback" style="font-size: small">
            {{ this.person.passmessage }}
          </div>
          <label class="ms-2" for="floatingPassword">Make your password</label>
        </div>

        <div class="form-floating m-3 col">
          <input
            [class.is-invalid]="this.person.invalidPass()"
            (click)="this.person.invalidPass()"
            [(ngModel)]="this.person.againpass"
            name="pass"
            type="password"
            minlength="8"
            maxlength="15"
            class="form-control"
            placeholder=" "
          />
          <div class="text-danger invalid-feedback" style="font-size: small">
            {{ this.person.againmessage }}
          </div>
          <label class="ms-2" for="floatingPassword"
            >tekrar your password</label
          >
        </div>

        <div class="col-md text-center">
          <div class="form-check form-check-inline m-3 col" name="user">
            <input
              [(ngModel)]="person.boos"
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="checkCustomer"
              value:bolean="false"
            />

            <label class="form-check-label" for="checkCustomer">
              im customer
            </label>
          </div>
          <div class="form-check form-check-inline m-3 col">
            <input
              [(ngModel)]="person.boos"
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="checkBoos"
              value="true"
            />

            <label class="form-check-label" for="checkBoos">
              im Resturant manager
            </label>
          </div>
        </div>

        <div *ngIf="person.boos" class="form-floating d-flex row">
          <div class="form-floating m-3 col" style="font-family: sans-serif">
            <input
              [class.is-invalid]="this.person.invalidRn()"
              name="name"
              [(ngModel)]="person.nameOfResturant"
              type="text"
              class="form-control"
              placeholder="floatingInput"
              aria-label="what is your name"
              id="floatingInput"
            />
            <div class="text-danger invalid-feedback" style="font-size: small">
              {{ this.person.rnmessage }}
            </div>
            <label class="ms-2" for="floatingInput">resturan name</label>
          </div>

          <div class="col m-3 form-floating">
            <input
              [class.is-invalid]="this.person.invalidExp()"
              (click)="this.person.invalidExp()"
              min="0"
              max="30"
              oninput="validity.valid||(value='');"
              [(ngModel)]="person.experience"
              name="experience"
              class="form-control"
              minlength="5"
              maxlength="30"
              id="FloatingNumber"
              type="number"
            />
            <div
              class="text-danger invalid-feedback"
              *ngIf="this.person.invalidExp()"
              style="font-size: small"
            >
              {{ this.person.expmessage }}
            </div>
            <label class="ms-2" for="FloatingNumber">sabghe</label>
          </div>
        </div>

        <div class="m-3 text-center justify-content-center">
          <button
            (click)="person.clear()"
            class="btn btn-outline-primary text-center m-2"
          >
            Cancle
          </button>
          <button
            class="btn btn-warning text-center text-light m-2"
          >
            Enter
          </button>
        </div>
        <div class="card-footer">
          <div class="text-center">
            <a
              [routerLink]="'/login'"
              class="card-link text-decoration-none"
              style="font-family: sans-serif"
              >also have an account?</a
            >
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
